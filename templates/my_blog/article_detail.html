{% extends "base.html" %}

{% block start %}

<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'my_blog:user_post' object.author.username %}">{{ object.author }}</a>

      <small class="text-muted">{{ object.date_posted }}</small>
      
    </div>
    <h2 class="article-title">{{object.title  }}</h2>
    <p class="article-content">{{ object.entry }}</p>
    {% if object.author == user %}
       <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'my_blog:update' object.id %}">Update Post</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'my_blog:delete' object.id %}">Delete Post</a>
        </div>
      {% endif %}
  </div>
</article>

	{% csrf_token %}

<input type="submit" value="Delete" > 
</form> -->
{% endblock %}
